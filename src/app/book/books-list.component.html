<section class="section book-section">
  <h1 class="section-title">Here's the list of our books. Happy Reading</h1>
  <div class="section-list-container">
    <div *ngIf="book" class="book">
      <div class="book-title">{{ book.title }}</div>
      <div class="book-price">{{ book.price }}</div>
      <div class="book-status">{{ book.status }}</div>
    </div>
    <button class="primary-btn" (click)="changeTitle($event)">Change Title</button>
<!--    <app-hoot></app-hoot>-->
  </div>
</section>
