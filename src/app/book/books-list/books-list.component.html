<section class="section book-section">
  <h1 class="section-title">Here's the list of our books. Happy Reading</h1>
  <div class="section-list-container">
    <ul class="books-list">
      <li *ngFor="let book of books;" class="book-item">
        <div class="book-title">{{ book.title }}</div>
        <div class="book-chapters">{{ book.price }}</div>
        <div class="book-status">{{ book.status }}</div>
      </li>
    </ul>
    <h4>The selected book:</h4>
    <div class="book-title">{{ selectedBook.title }}</div>
    <div class="book-chapters">{{ selectedBook.price }}</div>
    <div class="book-status">{{ selectedBook.status }}</div>
  </div>
</section>
