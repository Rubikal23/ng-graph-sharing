<ng-container *ngIf="book">
  <h3>My chosen Book</h3>
  <div class="book-title">{{ book.title }}</div>
  <div class="book-chapters">{{ book.price }}</div>
  <div class="book-status">{{ book.status }}</div>
  <br>
  <input type="text" class="book-input" [value]="book.title" [(ngModel)]="book.title">
  <button class="button" (click)="changeTitle()">Change Title</button>
</ng-container>
